<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="js/jquery-1.12.0.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>To-Do List</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h2>Add a task</h2>
          <form id="add-task">
            <div class="form-group">
              <label for="new-task">Task Description</label>
              <input type="text" class="form-control" id="new-task">
            </div>

            <div class="form-group">
              <label for="new-place">Task Location</label>
              <input type="text" class="form-control" id="new-place">
            </div>

            <div class="form-group">
              <label for="new-deadline">Deadline</label>
              <input type="text" class="form-control" id="new-deadline">
            </div>

            <button type="submit" class="btn">Add</button>
          </form>
        </div>

        <div class="col-md-6">
          <h2>To do list:</h2>
          <table id="incompleteTasks" class="table table-hover">
            <thead>
              <tr>
                <th></th>
                <th>Task</th>
                <th>Place</th>
                <th>Deadline</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>

      <div class="row">
        <div class="col-md-offset-6">
          <h2>Completed Tasks:</h2>
          <table id="completedTasks" class="table table-hover">
            <thead>
              <tr>
                <th></th>
                <th>Task</th>
                <th>Place</th>
                <th>Deadline</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>

        </div>
      </div>
    </div>

  </body>
</html>
